<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    <header>
        <div class="yt-header">
            <div class="left-side">
                <img src="icons/hamburger-menu.svg" alt="" class="hamburger-menu">
                <img src="icons/youtube-logo.svg" alt="" class="yt-logo">
            </div>

            <div class="mid-side">
                <input type="text" class="search-bar" placeholder="Search">
                <img src="icons/search.svg" alt="" class="search-btn">
                <img src="icons/voice-search-icon.svg" alt="" class="voice-search-btn">
            </div>

            <div class="right-side">
                <img src="icons/upload.svg" alt="" >
                <img src="icons/youtube-apps.svg" alt="">
                <img src="icons/notifications.svg" alt="">
                <img src="channel-profile-pic/my-channel.jpeg" alt="" id="profile-pic">
            </div>
        </div>
    </header>

    <nav>
        <div class="yt-nav">
            <div class="nav-btn">
                <img src="icons/home.svg" alt="">
                <div>Home</div>
            </div>
            <div class="nav-btn">
                <img src="icons/explore.svg" alt="">
                <div>Explore</div>
            </div>
            <div class="nav-btn">
                <img src="icons/subscriptions.svg" alt="">
                <div>Subscriptions</div>
            </div>
            <div class="nav-btn">
                <img src="icons/originals.svg" alt="">
                <div>Originals</div>
            </div>
            <div class="nav-btn">
                <img src="icons/youtube-music.svg" alt="">
                <div>Youtube Music</div>
            </div>
            <div class="nav-btn">
                <img src="icons/library.svg" alt="">
                <div>Library</div>
            </div>
            
            
            
            
            
        </div>
    </nav>
</body>
</html>
